# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
    activerecord:
        errors:
            models:
                user:
                    attributes:
                        email:
                            invalid: "must be a valid email address"
                            taken:   "is already in use, please use another email address or sign in."
                        password:
                            invalid: "is wrong or mistyped."
                            too_short:    "must contain at least 5 characters."
                            confirmation: "must match password."
                        password_confirmation:
                            too_short:    "must match password."